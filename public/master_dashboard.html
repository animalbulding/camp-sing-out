<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: 2px solid #ffffff;
            width: 200px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }
        button:hover {
            background-color: #ffffff;
            color: #007bff;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="header">Master Dashboard</div>
    <div class="container">
        <p>Welcome to the Master Dashboard!</p>
        <a href="index.html" class="back-button">Back to Staff Check-Out</a>
    </div>
<body>
    <div class="container">
        <h2>Master Dashboard</h2>
        <div class="button-container">
            <button onclick="window.location.href='new-staff.html'">New Staff</button>
            <button onclick="window.location.href='add-staff.html'">Add Staff</button>
        </div>
    </div>
</body>
</html>
