<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Camper Management</title>
   <link rel="stylesheet" href="styles.css">
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f9;
           margin: 0;
           padding: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       header {
           background-color: #007bff;
           color: white;
           padding: 15px;
           text-align: center;
           width: 100%;
           position: relative;
       }
       .staff-login-button {
           position: absolute;
           top: 10px;
           right: 20px;
           background: white;
           color: #007bff;
           border: 1px solid #007bff;
           padding: 5px 10px;
           border-radius: 5px;
           cursor: pointer;
           font-weight: bold;
           transition: background 0.3s;
       }
       .staff-login-button:hover {
           background: #e0e0e0;
       }
       main {
           width: 90%;
           max-width: 600px;
           background: white;
           padding: 20px;
           margin-top: 20px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       h2 {
           color: #333;
       }
       form {
           display: flex;
           flex-direction: column;
       }
       label {
           margin-top: 10px;
           font-weight: bold;
       }
       input, button {
           margin-top: 5px;
           padding: 10px;
           border-radius: 5px;
           border: 1px solid #ccc;
       }
       button {
           background-color: #007bff;
           color: white;
           font-weight: bold;
           border: none;
           cursor: pointer;
           transition: background 0.3s;
       }
       button:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
   <header>
       <h1>Camper Management System</h1>
       <button class="staff-login-button" onclick="window.location.href='staff-login.html'">Staff Login</button>
   </header>
   <main>
       <section id="camper-signout-section">
           <h2>Camper Sign-Out</h2>
           <form id="camper-signout-form">
               <label for="signout-first-name">First Name:</label>
               <input type="text" id="signout-first-name" name="first_name" required>
               <label for="signout-last-name">Last Name:</label>
               <input type="text" id="signout-last-name" name="last_name" required>
               <label for="parent-name">Parent Name:</label>
               <input type="text" id="parent-name" name="parent_name" required>
               <button type="submit">Sign Out</button>
           </form>
       </section>
   </main>
</body>
</html>
